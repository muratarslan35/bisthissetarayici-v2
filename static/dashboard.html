<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BIST Tarayıcı Dashboard</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f2f2f2; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
        th { background: #333; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>
<body>
    <h2>BIST Tarayıcı — Canlı Veri</h2>
    <table id="tb"></table>

<script>
async function load() {
    let r = await fetch("/api");
    let js = await r.json();

    let tb = document.getElementById("tb");
    tb.innerHTML = `
        <tr>
            <th>Hisse</th><th>Fiyat</th><th>RSI</th><th>Sinyal</th>
            <th>Trend</th><th>Günlük</th><th>Hacim</th><th>Saat</th>
        </tr>
    `;

    for (let h of js.data || []) {
        tb.innerHTML += `
            <tr>
                <td>${h.symbol}</td>
                <td>${h.current_price}</td>
                <td>${h.RSI}</td>
                <td>${h.last_signal}</td>
                <td>${h.trend}</td>
                <td>${h.daily_change}</td>
                <td>${h.volume}</td>
                <td>${h.signal_time}</td>
            </tr>
        `;
    }
}
setInterval(load, 5000);
load();
</script>

</body>
</html>

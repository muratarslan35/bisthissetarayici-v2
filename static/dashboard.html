<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>BIST Dashboard</title>
    <style>
        body { font-family: Arial; padding: 30px; background: #111; color: #fff; }
        .box { padding: 20px; margin-bottom: 20px; background: #222; border-radius: 10px; }
        h2 { color: #4CAF50; }
    </style>
</head>
<body>

<h1>BIST Dashboard</h1>

<div class="box">
    <h2>BIST 30</h2>
    <p id="b30">Yükleniyor...</p>
</div>

<div class="box">
    <h2>BIST 100</h2>
    <p id="b100">Yükleniyor...</p>
</div>

<script>
    async function loadData() {
        try {
            const res = await fetch("/bist");
            const data = await res.json();

            document.getElementById("b30").innerText = data.BIST30 ?? "Veri yok";
            document.getElementById("b100").innerText = data.BIST100 ?? "Veri yok";
        } catch (e) {
            console.log("API hatası:", e);
        }
    }

    loadData();
    setInterval(loadData, 60000);
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>BIST Algo Dashboard</title>
<style>
body { font-family: Arial; background:#f2f2f2; padding:20px; }
.card { background:white; padding:15px; margin:10px; border-radius:10px; }
</style>
</head>
<body>

<h2>BIST Algo Dashboard</h2>
<div id="icerik"></div>

<script>
function yukle(){
    fetch("/api").then(r=>r.json()).then(j=>{
        let html="";
        if(j.data){
            j.data.forEach(x=>{
                html+=`
                    <div class="card">
                    <b>${x.symbol}</b><br>
                    Fiyat: ${x.current_price}<br>
                    RSI: ${x.RSI}<br>
                    Trend: ${x.trend}<br>
                    Sinyal: ${x.last_signal}<br>
                    Günlük: ${x.daily_change}<br>
                    Hacim: ${x.volume}<br>
                    </div>`;
            });
            document.getElementById("icerik").innerHTML = html;
        }
    })
}
setInterval(yukle, 60000);
yukle();
</script>

</body>
</html>
